			<figure class='pages_main_picts'>
			<p class='picts_txt'>

			</p>
		</figure>
			<figure class='pages_main_picts'>
			<p class='picts_txt'>
				<span>Viví aproximadamente dos meses en Guadalajara. Estaba aprendiendo a programar y me gustaba mucho mi estilo de vida, conocí personas geniales y me divertía mucho. Fue la única vez que me pinté el pelo, me pareció una buena mejora estética.<br>
				A veces iba a correr al bosque Los Colomos.</span>
			</p>
		</figure>
		<figure class='pages_main_picts'>
			<p class='picts_txt'>
				<span>Planeé con mi ex-roommate de GDL Paul un fin de semana para visitar su pueblo Ixtlahuacán de los Membrillos.<br>
				La noche anterior a la foto había sido la feria del membrillo. Al día siguiente visitamos otros pueblos y terminamos el paseo en el acuario Michin en GDL.
				</span>
			</p>
		</figure>
		<figure class='pages_main_picts'>
			<p class='picts_txt'>
				<span>
					Durante mi residencia en Pacho Viejo, Veracruz normalmente los fines de semana salía a Xalapa. El taxi cobraba como $20 pesos y estaba como a media hora de Pacho. Ese día salí con el encargado del rancho donde trabajaba y fuimos al lago.
				</span>
			</p>
		</figure>
		<figure class='pages_main_picts'>
			<p class='picts_txt'>
				<span>En temporada de lluvias en Pacho Viejo y cercanías llegaba mucha niebla y el bosque se veía increíble.<br>
				Todos los días cruzaba ese camino. Es una finca de cafetales y tiene su propio beneficio. Encima de esos burros de bambú ponían a secar el café.</span>
			</p>
